<!doctype html>
<html>
<head>
	<title>Adaptive Thinning</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	</script>
</head>
<body>
	<h1>
		Adaptive Thinning
	</h1>
<div id="loader"></div>
<div id="content">
  <p>
      <a href="./index.html" class="button">Zur√ºck zum Anfang<a>
  </p>
<div id="content-inner" class="center">
  <canvas id="canvas">
  </canvas>
  <div class="upload-btn-wrapper">
    <button class="button">Bild hochladen</button>
    <input type='file' class='button' onchange="readURL(this);" />
  </div>
  <div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <button id="atbtn" class="button" disabled>Starte Adaptive Thinning</button>
  </div>
  <img id="bild" src="#" class="hidden"/>
	<script>
function readURL(input) {
       if (input.files && input.files[0]) {
           var reader = new FileReader();

           reader.onload = function (e) {
               var photo = document.getElementById("bild");
	       photo.src = e.target.result;
	       photo.classList.remove("hidden");
               document.getElementById("atbtn").disabled = false;
           };

           reader.readAsDataURL(input.files[0]);
       }
   }

	</script>
    <script src="./bootstrap_upload.js"></script>
</div>
<div id="result" class="center" style="display:none" >
	<h3>Original</h3>
	<img id="original" src="#"></img>
	<h3>Reproduktion</h3>
	<img id="reproduktion" src="#"></img>
	<h3>Signifikante Pixel</h3>
	<img id="points" src="#"></img>
	<h3>Triangulierung</h3>
	<img id="triangulation" src="#"></img>
        <p>
	    <a id="binary" href="#"/>
        </p>
</div>
</div>
</body>
</html>
