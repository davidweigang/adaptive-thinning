<!doctype html>
<html>
<head>
	<title>Adaptive Thinning</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	</script>
</head>
<body>
<div class="contentarea">
	<h1>
		Adaptive Thinning: Proof of concept
	</h1>
  <canvas id="canvas">
  </canvas>
  <div class="output">
  <input type='file' onchange="readURL(this);" />
  <p/>
  <img id="bild" src="#" alt="your image" />
  </div>
  <div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <button id="btn">Start thinning</button>
  </div>
	<script>
function readURL(input) {
       if (input.files && input.files[0]) {
           var reader = new FileReader();

           reader.onload = function (e) {
           var photo = document.getElementById("bild");
	   photo.src = e.target.result;
           };

           reader.readAsDataURL(input.files[0]);
       }
   }

	</script>
    <script src="./bootstrap_upload.js"></script>
</div>
</body>
</html>
