<!doctype html>
<html>
<head>
	<title>Adaptive Thinning</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
</head>
<body>
	<h1>
		Adaptive Thinning
	</h1>
<div id="loader"></div>
<div id="content">
  <p>
      <a href="./index.html" class="button">Zur√ºck zum Anfang<a>
  </p>
  <div id="camera-buttons" class="center">
  <div>
    <button id="frontbtn" class="button">Front Kamera</button>
    <button id="backbtn" class="button">Back Kamera</button>
  </div>
  </div>
<div id="content-inner" class="center" style="display:none">
  <canvas id="canvas">
  </canvas>
  <div id="content-video" class="vert">
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div id="camera" class="camera">
    <video id="video" class="videoInsert" >Video stream not available.</video>
  </div>
  <div id="output" class="output" style="display:none">
  <img id="photo" alt="The screen capture will appear in this box.">
  </div>
  <div id="content-buttons" class="center">
  <button id="atbtn" class="button" disabled>Starte Adaptive Thinning</button>
  <button id="snapbtn" class="button">Mache Foto</button> 
  <button id="redobtn" class="button" disabled>Nochmal</button> 
  </div>
  </div>
  <div>
    <script src="./bootstrap.js"></script>
  </div>
</div>
<div id="result" class="center" style="display:none" >
	<h3>Original</h3>
	<img id="original" src="#"></img>
	<h3>Reproduktion</h3>
	<img id="reproduktion" src="#"></img>
	<h3>Signifikante Pixel</h3>
	<img id="points" src="#"></img>
	<h3>Triangulierung</h3>
	<img id="triangulation" src="#"></img>
        <p>
	    <a id="binary" href="#"/>
        </p>
</div>
</div>
</body>
</html>
